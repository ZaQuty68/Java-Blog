<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to my blog!</h1>
    <p>Here are all the posts:</p>
    <div th:each="post : ${posts}">
        <p th:each="par : ${pa}" th:if="${par.id_post == post.id}"><span th:each="author : ${authors}" th:text="${par.id_author == author.id ? author.username : ''} + ${' '}"/></p>
        <p th:text = "${post.post_content}"/>
        <p th:text="${post.tags}"/>
        <p th:each="comment :${comments}" th:text="${post.id == comment.id_post ? comment.comment_content : ''}"/>
    </div>
</body>
</html>
