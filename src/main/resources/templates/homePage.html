<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Welcome to my blog!</h1>


    <div>
        <form method="POST" th:action="@{/searchPost}">
            <input type="text" name="pattern" id="pattern" />
            <input type="submit" value="Search"/>
            <label for="type"> for posts by:</label>
            <select th:value="${type}" name="type" id="type" required="required" class="select">
                <option th:value="content" th:text="${'Post content'}"/>
                <option th:value="author" th:text="${'Author'}"/>
                <option th:value="tags" th:text="${'Tag'}"/>
            </select>
        </form>
    </div>
    <br/>

    <div>
        <form method="POST" th:action="@{/searchUser}">
            <input type="submit" value="Search"/>
            <label for="username"> for user: </label>
            <input type="text" name="username" id="username"
                pattern="[a-zA-Z0-9]+" title="Must contain only numbers and letters!"/>
        </form>
    </div>

    <br/>
    <a th:href="@{/addPost}" class="button">Add new post</a>


    <h2>Here are all the posts:</h2>
    <div th:each="post : ${posts}">
        <div class="block">
            <a th:href="@{/editPost/{id}(id=${post.id})}" class="button-red">Edit this post</a>
            <a th:href="@{/deletePostConfirm/{id}(id=${post.id})}" id="deletePost" class="button-red">Delete this post</a>
            <p class="authors">Authors: <span th:each="par : ${pa}" th:if="${par.id_post == post.id}"><a th:each="author : ${authors}" th:href="@{/authorPage/{id}(id=${author.id})}" th:if="${par.id_author == author.id}" th:text="${author.username}" class="button-invisible"/></span></p>
            <p class="post"><a th:href="@{/postPage/{id}(id=${post.id})}" th:text = "${post.post_content}" class="button-invisible"/></p>
            <p class="attachments">Attachments: <span th:each="attachment : ${attachments}" th:if="${attachment.id_post == post.id}"><a th:text="${attachment.filename}" th:href="@{/files/{filename}(filename=${attachment.filename})}" class="button-invisible"/></span></p>
            <p th:text="${'Tags: '} + ${post.tags}" class="tags"/>


            <form method="POST" th:action="@{/addComment/{id}(id=${post.id})}" th:object="${comment}">
                <div th:if="${#fields.hasErrors() and post.id == postIdForCommentErrors}">
                    <span class="error">
                        Please correct following errors:
                    </span>
                </div>

                <label for="username">Username: </label>
                <input type="text" th:field="*{username}"/>
                <span th:if="${#fields.hasErrors('username') and post.id == postIdForCommentErrors}"
                      th:errors="*{username}" class="error">Username Error
                </span>
                <br/>
                <br/>

                <label for="comment_content">Comment content: </label>
                <input type="text" th:field="*{comment_content}"/>
                <span th:if="${#fields.hasErrors('comment_content') and post.id == postIdForCommentErrors}"
                      th:errors="*{comment_content}" class="error">Comment content Error
                </span>
                <input type="submit" value="Comment"/>
            </form>
            <br/>


            <div class="comments">
                <p>Comments:</p>
                <div th:each="comment :${comments}" th:if="${post.id == comment.id_post}">
                    <div class="comment">
                        <a th:href="@{/userPage/{username}(username=${comment.username})}" th:text="${comment.username}" class="button-invisible"/>
                        <p th:text="${comment.comment_content}"/>
                        <a th:href="@{/editComment/{id}(id=${comment.id})}" class="button-red">Edit this comment</a>
                        <a th:href="@{/deleteCommentConfirm/{id}(id=${comment.id})}" class="button-red">Delete this comment</a>
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <br/>
    </div>
</body>
</html>
