<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to my blog!</h1>
    <p>Here are all the posts:</p>
    <div th:each="post : ${posts}">
        <p th:text = "${post.post_content}"/>
        <p th:text="${post.tags}"/>
    </div>
</body>
</html>
