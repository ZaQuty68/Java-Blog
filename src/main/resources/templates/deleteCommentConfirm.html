<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete comment</title>
</head>
<body>
<h1>Are you sure u want to delete this comment?</h1>
<p th:text="${comment.username + ': ' + comment.comment_content}"/>

<a th:href="@{'/deleteComment/{id}'(id=${comment.id})}">Yes</a>
<a th:href="@{/}">No</a>
<div>
    <h2>For post:</h2>
    <p>Authors: <span th:each="par : ${pa}" th:if="${par.id_post == post.id}"><span th:each="author : ${authors}" th:text="${par.id_author == author.id ? author.username : ''} + ${' '}"/></span></p>
    <p th:text = "${post.post_content}"/>
    <p th:text="${'Tags: '} + ${post.tags}"/>
    <p>Comments:</p>
    <p th:each="comment :${comments}" th:text="${post.id == comment.id_post ? comment.username + ': ' + comment.comment_content : ''}"/>
</div>
</body>
</html>
