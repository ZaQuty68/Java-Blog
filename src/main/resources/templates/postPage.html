<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post page</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <div class="block">
        <a th:href="@{/}" class="button">Go back to main page</a>
        <a th:href="@{/editPost/{id}(id=${post.id})}" class="button-red">Edit this post</a>
        <a th:href="@{/deletePostConfirm/{id}(id=${post.id})}" id="deletePost" class="button-red">Delete this post</a>
        <p class="authors">Authors: <span th:each="par : ${pa}" th:if="${par.id_post == post.id}"><a th:each="author : ${authors}" th:href="@{/authorPage/{id}(id=${author.id})}" th:if="${par.id_author == author.id}" th:text="${author.username}" class="button-invisible"/></span></p>
        <p class="post"><a th:href="@{/postPage/{id}(id=${post.id})}" th:text = "${post.post_content}" class="button-invisible"/>
        <p class="attachments">Attachments: <span th:each="attachment : ${attachments}" th:if="${attachment.id_post == post.id}"><a th:text="${attachment.filename}" th:href="@{/files/{filename}(filename=${attachment.filename})}" class="button-invisible"/></span></p>
        <p th:text="${'Tags: '} + ${post.tags}" class="tags"/>
        <div class="comments">
            <p>Comments:</p>
            <div th:each="comment :${comments}" th:if="${post.id == comment.id_post}">
                <div class="comment">
                    <a th:href="@{/userPage/{username}(username=${comment.username})}" th:text="${comment.username}" class="button-invisible"/>
                    <p th:text="${comment.comment_content}"/>
                    <a th:href="@{/editComment/{id}(id=${comment.id})}" class="button-red">Edit this comment</a>
                    <a th:href="@{/deleteCommentConfirm/{id}(id=${comment.id})}" class="button-red">Delete this comment</a>
                </div>
                <br/>
            </div>
        </div>
    </div>
</body>
</html>
