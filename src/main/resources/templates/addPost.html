<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new post</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
    <h1>Adding new post</h1>
    <div class="block">
        <form method="POST" enctype="multipart/form-data" th:action="@{/addPost}" th:object="${post}">
            <div th:if="${#fields.hasErrors()}">
                <span class="error">
                    Please correct following errors:
                </span>
            </div>

            <label for="id">Additional authors:</label>
            <select th:value="${id}" name="id" id="id" multiple="multiple" class="select">
                <option th:each="author: ${authors}" th:unless="${author.id == userId}" th:value="${author.id}" th:text="${author.username}">Username</option>
            </select>
            <br/><br/>

            <label for="post_content">Post content:</label>
            <input type="text" th:field="*{post_content}" id="post_content" autofocus="autofocus"/>

            <span class="error" th:if="${#fields.hasErrors('post_content')}" th:errors="*{post_content}">Post content Error</span>
            <br/><br/>

            <label for="file">Attachment to upload:</label>
            <input type="file" name="file" id="file"/>
            <br/><br/>

            <label for="tags">Tags:</label>
            <input type="text" name="tags" id="tags" pattern="^(\s*\S+\s+){0,3}\S+\s*$" title="There is from 1 to 4 tags allowed"/>
            <br/><br/>

            <input type="submit" value="Submit"/>
        </form>
        <br/>
        <a th:href="@{/homePage}" class="button">Cancel</a>
    </div>
</body>
</html>
