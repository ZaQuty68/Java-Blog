<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User search</title>
</head>
<body>
<h1 th:text="${i == 1 ? 'Found 1 match!' : 'Found ' + i + ' matches:'}"/>

</body>
</html>
